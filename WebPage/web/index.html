<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="./images/favicon.png">
        <link rel="stylesheet" type="text/css" href="./style/index.css">
        <title>Chatina</title>
    </head>
    <body>
        <div class="title-container">
            <div class="logo-container">
                <figure>
                    <img id="logo" src="./images/logo.png">
                </figure>
            </div>
            <div class="name-container">
                <p id="nombre">Gentleman Chat</p>
            </div>
        </div>
        <div class="content">
            <div class="login-container">
                <p>Inicia sesión</p>
                <form id="login-form" method="post" action="./login">
                    <div>
                        <input type="email" id="email" name="email" placeholder="email" autofocus="autofocus">
                    </div>
                    <div>
                        <input type="password" id="pass" name="pass" placeholder="contraseña">
                    </div>
                    <div class="submit">
                        <input type="submit" id="login" name="login" value="Entrar">
                    </div>
                </form>
            </div>
            <div class="register-container">
                <p>Regístrate</p>
                <form id="register-form" method="post" action="./registro">
                    <div>
                        <input type="text" id="new-name" name="new-name" placeholder="nombre">
                    </div>
                    <div>
                        <input type="email" id="new-email" name="new-email" placeholder="email" oninput="checkMail(this);">
                    </div>
                    <div>
                        <input type="password" id="new-pass" name="new-pass" placeholder="contraseña">
                    </div>
                    <div>
                        <input type="password" id="new-pass-conf" name="new-pass-conf" placeholder="confirmación de contraseña">
                        <p id="err-pass">La contraseña no coincide</p>
                    </div>
                    <div class="submit">
                        <input type="submit" id="register" name="register" value="Registrarse">
                    </div>
                </form>
            </div>
            <div id="clearer"></div>
        </div>
        <div class="footer">
            <footer>
            </footer>
        </div>
    </body>
</html>
